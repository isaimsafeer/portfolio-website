<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet">

    <title>Contact</title>
    
    <style>
      /* Custom responsive styles */
      @media (max-width: 767.98px) {
        .container {
          padding-left: 15px;
          padding-right: 15px;
        }
        
        h2 {
          font-size: 1.75rem;
        }
        
        .btn {
          width: 100%;
        }
        
        .social-icons {
          justify-content: center;
          gap: 1.5rem;
        }
        
        .contact-info {
          margin-top: 2rem;
        }
      }
      
      /* Ensure contact info box takes full height on desktop */
      @media (min-width: 768px) {
        .contact-info {
          height: 100%;
        }
      }
    </style>
  </head>
  <body>
    {% extends 'base.html' %}

    {% block title %}Contact{% endblock %}

    {% block content %}
    <div class="container py-5">
      <h2 class="text-center mb-5">Contact Me</h2>
      
      <div class="row g-4">
        <!-- Contact Form -->
        <div class="col-md-6 col-12">
          <div id="successAlert" class="alert alert-success d-none" role="alert">
            Your message has been sent successfully!
          </div>

          <form action="https://formspree.io/f/meoavjbq" method="POST" id="contactForm">
            <div class="mb-3">
              <label for="name" class="form-label">Your Name</label>
              <input type="text" class="form-control" name="name" id="name" placeholder="Enter your name" required>
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Your Email</label>
              <input type="email" class="form-control" name="email" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
              <label for="message" class="form-label">Your Message</label>
              <textarea class="form-control" name="message" id="message" rows="5" placeholder="Type your message here..." required></textarea>
            </div>
            <button type="submit" class="btn btn-dark">Send Message</button>
          </form>
        </div>

        <!-- Contact Info -->
        <div class="col-md-6 col-12">
          <div class="bg-light p-4 rounded shadow-sm contact-info">
            <h4 class="mb-4">Get in touch directly</h4>
            <p><i class="bi bi-telephone-fill me-2"></i> +92 336 5057210</p>
            <p><i class="bi bi-envelope-fill me-2"></i> isaimsafeer@gmail.com</p>
            <p><i class="bi bi-geo-alt-fill me-2"></i> Islamabad, Pakistan</p>

            <h5 class="mt-4">Follow me</h5>
            <div class="d-flex social-icons">
              <a href="https://facebook.com" target="_blank" class="text-dark fs-4"><i class="bi bi-facebook"></i></a>
              <a href="https://twitter.com" target="_blank" class="text-dark fs-4"><i class="bi bi-twitter"></i></a>
              <a href="https://instagram.com" target="_blank" class="text-dark fs-4"><i class="bi bi-instagram"></i></a>
              <a href="https://linkedin.com" target="_blank" class="text-dark fs-4"><i class="bi bi-linkedin"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      document.getElementById('contactForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const form = event.target;
        const data = new FormData(form);

        fetch(form.action, {
          method: form.method,
          body: data,
          headers: {
            'Accept': 'application/json'
          }
        }).then(response => {
          if (response.ok) {
            form.reset();
            document.getElementById('successAlert').classList.remove('d-none');
            // Hide alert after 3 seconds
            setTimeout(() => {
              document.getElementById('successAlert').classList.add('d-none');
            }, 3000);
          } else {
            alert('Oops! There was a problem submitting your form.');
          }
        }).catch(error => {
          alert('Oops! There was a problem submitting your form.');
        });
      });
    </script>
    {% endblock %}
  </body>
</html>
