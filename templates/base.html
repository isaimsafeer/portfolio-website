<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>{% block title %}Saim Safeer{% endblock %}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
          <a class="navbar-brand" href="/">Saim Safeer</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                  <li class="nav-item mx-3">
                      <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
                  </li>
                  <li class="nav-item mx-3">
                      <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
                  </li>
                  <li class="nav-item mx-3">
                      <a class="nav-link {% if request.path == '/projects' %}active{% endif %}" href="/projects">Projects</a>
                  </li>
                  <li class="nav-item mx-3">
                      <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact me</a>
                  </li>
              </ul>
          </div>
      </div>
  </nav>

    <div class="container mt-4">
      {% block content %}
      {% endblock %}
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
