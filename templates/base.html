<!doctype html>
<html lang="en" class="h-100">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <title>{% block title %}Saim Safeer{% endblock %}</title>

    <style>
      body {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }
      main {
        flex: 1;
      }
      .footer {
        background-color: #f8f9fa;
        padding: 10px 20px;
      }
    </style>
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Saim Safeer</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item mx-3">
              <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">About</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link {% if request.path == '/services' %}active{% endif %}" href="/services">Services</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link {% if request.path == '/projects' %}active{% endif %}" href="/projects">Projects</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link {% if request.path == '/contact' %}active{% endif %}" href="/contact">Contact me</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main content -->
    <main class="container mt-4">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer bg-dark text-white d-flex justify-content-between align-items-center">
      <span>&copy; Saim Safeer 2025 rights reserved.</span>
      <div>
        <a href="https://linkedin.com" class="text-white me-3" target="_blank"><i class="fab fa-linkedin"></i></a>
        <a href="https://github.com" class="text-white me-3" target="_blank"><i class="fab fa-github"></i></a>
        <a href="https://instagram.com" class="text-white me-3" target="_blank"><i class="fab fa-instagram"></i></a>
        <a href="https://twitter.com" class="text-white" target="_blank"><i class="fab fa-x-twitter"></i></a>
      </div>
    </footer>
    <style>
  @media (max-width: 768px) {
    .footer {
      flex-direction: column;
      text-align: center;
      padding: 15px;
    }
    .footer div {
      margin-top: 10px;
    }
    .footer a {
      margin: 0 5px;
    }
    .footer span {
      font-size: 14px;
    }
    .footer a i {
      font-size: 18px;
    }
  }
</style>

  
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
